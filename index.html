<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="title">
			<p>Product Name</p>
			<h1>YouTube challange one year</h1>
			<h5>Target : June 12 2021</h5>
		</div>
		<div class="countdown">
			<div class="box">
				<h1 id="days">NaN</h1>
				<p>DAYS</p>
			</div>
			<div class="spare">
				<h1>:</h1>
			</div>
			<div class="box">
				<h1 id="hours">NaN</h1>
				<p>HOURS</p>
			</div>
			<div class="spare">
				<h1>:</h1>
			</div>
			<div class="box">
				<h1 id="minutes">NaN</h1>
				<p>MINUTES</p>
			</div>
			<div class="spare">
				<h1>:</h1>
			</div>
			<div class="box">
				<h1 id="seconds">NaN</h1>
				<p>SECONDS</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
